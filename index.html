<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parking System App</title>
        <link rel="stylesheet" href=" https://bootswatch.com/4/yeti/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body onload="showData()">
        <div class="wrapper">
            <h1 class="title">
                Car Parking <span> </span>
                <div class="bald-block-element">System App</div>
            </h1>

            <div class="jumbotron">

                <form id="form">

                    <div class="form-group">
                        <label><strong>Mark of Car</strong></label>
                        <input type="text" name="carMark" id="carMark" class="form-control">
                    </div>

                    <div class="form-group">
                        <label><strong>Car Registation Number</strong></label>
                        <input type="text" name="carNumber" id="carNumber" class="form-control">
                    </div>
                    <button typey="submit" class="btn btn-primary">Add Car</button>
                </form>
            </div>


            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Mark of car</th>
                                <th>Registation Number</th>
                                <th>Arrival time</th>
                                <th>Remove of system</th>
                            </tr>
                        </thead>
                        <tbody id="results"></tbody>
                    </table>

                </div>
            </div>
        </div>
        </div>
        </div>
        <!---wrapper end-->

        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
        </script>
        <script src="./js/app.js"></script>
    </body>

</html>
